<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
<header>
    <button id="theme"></button>
</header>

<main>
    <section id="circle">
        
        <div id="shape"><h3>My First Blog</h2></div>
        
    </section>

    <section id="form">
        <form>
            <h2>Whats on your mind?</h3>
            <label>Username:</label>
            <input id="userName" type="text" placeholder="aleM2023">

            <label>Title:</label>
            <input id="title" type="text" placeholder="What I did today">

            <label>Content:</label>
            <input id="content" type="text" placeholder="I eat">
            <div id="message">
            </div>

            <button id="submit">Submit</button>

        </form>
    </section>

</main>



<script src="./assets/js/logic.js"></script>
<script src="./assets/js/form.js"></script>
</body>
